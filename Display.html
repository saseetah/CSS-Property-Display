<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Exercises</title>
  <style>
    .name{
      display: block;
      margin-bottom: 5px;
    }
    .email{
      display: block;
    }
    .survey{
      width: 300px;
      display: inline-block;
      vertical-align: middle;
    }
    .button{
      vertical-align: middle;
    }
    .google-logo{
      width: 50%;
      height: 50%;
      margin-left: 500px;
    }
    .search-box{
      width: 400px;
      height: 30px;
      margin-left: 450px;
    }

  </style>
</head>
<body>
  <input class="name" type="text" placeholder="Name">
  <input class="email" type="text" placeholder="Email">

  <hr>

  <p class="survey">Thanks for chatting with our customer support. Would you like to take our quick survey</p>
  <button class="yes-button button">Yes</button>
  <button class="no-button button">No</button>  

  <hr>


    <img class="google-logo" src="./Assets/Images/Google-Logo.wine.svg" alt="">
      
    <input class="search-box" type="text" placeholder="Search Google or type a URL">

    <hr>


  
</body>
</html>
